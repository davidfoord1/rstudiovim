url: https://davidfoord1.github.io/rstudiovim/

template:
  bootstrap: 5
  light-switch: true
  bootswatch: minty
  theme: dracula
  bslib:
    primary: "#1DB877"

reference:
- title: "Execute Vim commands"
  contents:
  - rsvim_exec_file
  - rsvim_exec
- title: "Config file helpers"
  contents:
  - rsvim_use_template
  - rsvim_add_command
  - rsvim_is_valid_command
  - rsvim_default_path
  - rsvim_example_path
- title: "Supporting info"
  contents:
  - rstudio_vim_commands
